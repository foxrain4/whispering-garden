<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whispering Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(#1e1e1e, #2f2f2f);
      color: #f5f0e6;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 1em;
      color: #d4e0d2;
      text-shadow: 1px 1px 3px #000;
    }
    #garden {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .plant {
      background: radial-gradient(ellipse at center, #3d403f 0%, #1c1c1c 100%);
      border-radius: 1rem;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 8px #2a2a2a;
      font-size: 2.5rem;
    }
    .plant.active {
      transform: scale(1.2);
      background-color: #fff;
      box-shadow: 0 0 12px #fff;
      color: #000;
    }
    .plant:hover {
      transform: scale(1.05);
    }
    #message {
      font-style: italic;
      margin-top: 1.5rem;
      color: #b0e0cc;
    }
    .final-state {
      background: linear-gradient(#f0f8ff, #d6f5d6);
      animation: fadein 4s ease-in-out;
    }
    .final-message {
      text-align: center;
      font-size: 1.6rem;
      margin-top: 100px;
      color: #2a5c2a;
      line-height: 2em;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¿ Whispering Garden ğŸŒ¿</h1>
  <div id="garden">
    <div class="plant" data-id="0">ğŸœ</div>
    <div class="plant" data-id="1">ğŸœ‚</div>
    <div class="plant" data-id="2">ğŸœƒ</div>
    <div class="plant" data-id="3">ğŸœ„</div>
    <div class="plant" data-id="4">ğŸ“</div>
    <div class="plant" data-id="5">ğŸœ</div>
  </div>
  <div id="message">Listen... they remember you.</div>

  <script>
    const garden = document.getElementById('garden');
    const plants = document.querySelectorAll('.plant');
    const message = document.getElementById('message');

    let sequence = [];
    let playerInput = [];
    let acceptingInput = false;

    function flashPlant(index) {
      const plant = plants[index];
      plant.classList.add('active');
      setTimeout(() => {
        plant.classList.remove('active');
      }, 500);
    }

    function playSequence() {
      acceptingInput = false;
      let i = 0;
      const interval = setInterval(() => {
        flashPlant(sequence[i]);
        i++;
        if (i >= sequence.length) {
          clearInterval(interval);
          acceptingInput = true;
          message.textContent = "What do you remember?";
        }
      }, 800);
    }

    function growPlant() {
      const next = Math.floor(Math.random() * plants.length);
      sequence.push(next);
      playSequence();
    }

    function checkInput(index) {
      if (!acceptingInput) return;

      playerInput.push(index);
      flashPlant(index);

      for (let i = 0; i < playerInput.length; i++) {
        if (playerInput[i] !== sequence[i]) {
          message.textContent = "The memory fades...";
          sequence = [];
          playerInput = [];
          setTimeout(growPlant, 1500);
          return;
        }
      }

      if (playerInput.length === sequence.length) {
        if (sequence.length === 10) {
          checkEnding();
          return;
        }

        message.textContent = "Yes... that's how it was.";
        playerInput = [];
        setTimeout(growPlant, 1000);
      }
    }

    function checkEnding() {
      document.body.classList.add("final-state");
      document.body.innerHTML = `
        <div class="final-message">
          ğŸŒ¸ The garden has told you all it knows. ğŸŒ¸<br><br>
          You remembered each whisper.<br>
          May its peace stay with you.
        </div>`;
    }

    plants.forEach((plant, index) => {
      plant.addEventListener('click', () => checkInput(index));
    });

    // Start the first sequence
    growPlant();
  </script>
</body>
</html>
